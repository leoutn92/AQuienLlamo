<!DOCTYPE html>
<html>
	<head> 
	<title>
		{% block site_title %} My Site Title {% endblock %}
	</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	{% block page_css %}
	  <!-- jQuery Mobile style sheet -->
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile.structure-1.4.5.min.css" />
  	<link rel="stylesheet" type="text/css" href="/static/themes/jquery.mobile.icons.min.css" />
	  <!-- my own style sheet - this doesn't override any of the jQuery styles, 
                     just includes some of the styles I've already set up for the blog: -->
	 <link rel="stylesheet" type="text/css" href="/static/themes/aquienllamo.css" />
	 <link href="/static/css/custom.css" rel="stylesheet" type="text/css">
	<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
	<meta name="viewport" content="user-scalable=yes, width=device-width, initial-scale=1, maximum-scale=2">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	{% endblock %}

	{% block page_js %}
	  <!-- jQuery mobile script includes -->
	 <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	 <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	 <script src="/static/js/vendor/jquery-2.0.3.min.js"></script>
	<script src="/static/js/vendor/jquery-migrate-1.2.1.min.js"></script>
	<script src="/static/js/main.js"></script>
	<script src="/static/js/jquery.fittext.js"></script>
	{% endblock %}

</head>
<body>

{% block content %}{% endblock %}

</body>
</html>
